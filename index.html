<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>NepOK</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
     <style>
          /* Base styles and CSS reset */
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          body,
          html {
               font-family: 'Poppins', sans-serif;
               height: 100%;
               overflow: hidden;
          }

          /* Main container styles */
          #site-container {
               height: 100vh;
               width: 100vw;
               position: relative;
               overflow: hidden;
          }

          /* Navigation menu styles */
          #main-nav {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               padding: 20px;
               z-index: 100;
          }

          #main-nav ul {
               display: flex;
               justify-content: center;
               list-style-type: none;
          }

          #main-nav a {
               color: #fff;
               text-decoration: none;
               padding: 10px 20px;
               transition: all 0.3s ease;
          }

          #main-nav a:hover {
               background-color: rgba(255, 255, 255, 0.2);
               border-radius: 25px;
          }

          /* Styles for sliding sections */
          #sections-container {
               height: 100%;
               width: 400%;
               /* 100% * number of sections */
               display: flex;
               transition: transform 0.5s ease;
          }

          .section {
               height: 100%;
               width: 25%;
               /* 100% / number of sections */
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               text-align: center;
               padding: 50px;
               color: #fff;
          }

          /* Individual section background colors */
          #home {
               background-color: #3498db;
          }

          #about {
               background-color: #e74c3c;
          }

          #portfolio {
               background-color: #2ecc71;
          }

          #contact {
               background-color: #f39c12;
          }

          /* Typography styles */
          h1,
          h2 {
               font-size: 3rem;
               margin-bottom: 20px;
          }

          p {
               font-size: 1.2rem;
               max-width: 600px;
          }

          /* Navigation dots styles */
          #nav-dots {
               position: fixed;
               bottom: 20px;
               left: 50%;
               transform: translateX(-50%);
               display: flex;
               gap: 10px;
          }

          .nav-dot {
               width: 12px;
               height: 12px;
               border-radius: 50%;
               background-color: rgba(255, 255, 255, 0.5);
               cursor: pointer;
               transition: all 0.3s ease;
          }

          .nav-dot.active {
               background-color: #fff;
               transform: scale(1.2);
          }

          /* Responsive design */
          @media (max-width: 768px) {

               h1,
               h2 {
                    font-size: 2rem;
               }

               p {
                    font-size: 1rem;
               }

               #main-nav {
                    padding: 10px;
               }

               #main-nav a {
                    padding: 5px 10px;
               }
          }

          .custom-btn {
               width: 130px;
               height: 40px;
               color: #fff;
               border-radius: 5px;
               padding: 10px 25px;
               font-family: 'Lato', sans-serif;
               font-weight: 500;
               background: transparent;
               cursor: pointer;
               transition: all 0.3s ease;
               position: relative;
               display: inline-block;
               box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
                    7px 7px 20px 0px rgba(0, 0, 0, .1),
                    4px 4px 5px 0px rgba(0, 0, 0, .1);
               outline: none;
               margin-top: 20px;
               text-decoration: none;
          }

          .btn-2 {
               background: rgb(96, 9, 240);
               background: linear-gradient(0deg, rgba(96, 9, 240, 1) 0%, rgba(129, 5, 240, 1) 100%);
               border: none;

          }

          .btn-2:before {
               height: 0%;
               width: 2px;
          }

          .btn-2:hover {
               box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .5),
                    -4px -4px 6px 0 rgba(116, 125, 136, .5),
                    inset -4px -4px 6px 0 rgba(255, 255, 255, .2),
                    inset 4px 4px 6px 0 rgba(0, 0, 0, .4);
          }
     </style>
</head>

<body>

     <div id="sections-container">

          <section id="home" class="section">
               <h1>Hi, I'm NepOk!</h1>
               <p>Tech Guy from Earth</p>
               <a class="custom-btn btn-2" href="mailto:nepalguyktm@gmail.com">Say Hello!</a>
          </section>
     </div>

     <!-- Navigation dots -->
     <div id="nav-dots"></div>
     </div>


</body>

</html>
